version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ologywood-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ologywood}
      MYSQL_USER: ${MYSQL_USER:-ologywood}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ologywood123}
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10
    networks:
      - ologywood-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: ologywood-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      timeout: 3s
      retries: 5
    networks:
      - ologywood-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ologywood-app
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${MYSQL_USER:-ologywood}:${MYSQL_PASSWORD:-ologywood123}@mysql:3306/${MYSQL_DATABASE:-ologywood}
      REDIS_URL: redis://redis:6379
      SENTRY_DSN: ${SENTRY_DSN:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - '3000:3000'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev
    networks:
      - ologywood-network

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: ologywood-adminer
    ports:
      - '8080:8080'
    depends_on:
      - mysql
    networks:
      - ologywood-network

volumes:
  mysql-data:
  redis-data:

networks:
  ologywood-network:
    driver: bridge

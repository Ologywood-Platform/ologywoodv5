services:
  - type: web
    name: ologywood
    env: node
    plan: standard
    buildCommand: cd /opt/render/project && pnpm install --frozen-lockfile && pnpm build
    startCommand: cd /opt/render/project && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    healthCheckTimeout: 30

services:
  - type: web
    name: ologywood
    env: node
    plan: standard
    buildCommand: pnpm install --frozen-lockfile && pnpm build && echo "Build complete"
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
